<form id="leave-form">
    <link rel="stylesheet" href="applyleave.css">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="roll-number">Roll Number:</label>
      <input type="text" id="roll-number" name="roll-number" required>
    </div>
    <div class="form-group">
      <label for="hostel-room-number">Hostel Room Number:</label>
      <input type="text" id="hostel-room-number" name="hostel-room-number" required>
    </div>
    <div class="form-group">
      <label for="leave-type">Leave Type:</label>
      <select id="leave-type" name="leave-type" required>
        <option value="">Select Leave Type</option>
        <option value="sick">Sick Leave</option>
        <option value="vacation">Vacation Leave</option>
        <option value="other">Other Leave</option>
      </select>
    </div>
    <div class="form-group">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start-date" required>
    </div>
    <div class="form-group">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end-date" required>
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" required></textarea>
    </div>
    <button type="submit">Apply Leave</button>
    
    <script src="applyleavelogic.js"></script>

  </form>
