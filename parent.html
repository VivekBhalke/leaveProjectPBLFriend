<!DOCTYPE html>
<html>
<head>
    <title>Parent Module</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <p id="student-details"></p>
    <h2>Leave History</h2>
    <table>
        <thead>
            <tr>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="leave-history">
            <!-- Leave data will be populated here -->
        </tbody>
    </table>

    <script src='./parentLogic.js'></script>
</body>
</html>
